<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC short for calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="calc">
    <div id="cont">
        <div id="result"><p>0</p></div>
        <div class="row">
            <button class="res">AC</button>
            <button class="res">+/-</button>
            <button class="res">BCK</button>
            <button class="operator">/</button></div>
        <div class="row">
            <button class="nbr">9</button>
            <button class="nbr">8</button>
            <button class="nbr">7</button>
            <button class="operator">*</button>
        </div>
        <div class="row">
            <button class="nbr">6</button>
            <button class="nbr">5</button>
            <button class="nbr">4</button>
            <button class="operator">-</button></div>
        <div class="row">
            <button class="nbr">3</button>
            <button class="nbr">2</button>
            <button class="nbr">1</button>
            <button class="operator">+</button></div>
        
        <div class="row">
            <button class="nbr zero">0</button>
            <button class="nbr">.</button>
            <button class="operator">=</button></div>
        </div>
    </div>
</main>
    <script src="javascript.js"></script>
</body>
</html>
